<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css.css">
  <title>Document</title>
</head>
<body onload="animateTitle()">
  <div id="banner" class="banner">
    <h1>Welcome to my Animations</h1>
  </div>
  <div class="squareContainer">
      <div>
          <div id="opaqueSquare" class="square1"></div>
          <button id="fadeBtn">Fade Out</button>
      </div>
      <div>
          <div id="rotatingSquare" class="square2"></div>
          <button id="rotateBtn">Start Rotating</button>
          <p>There is a 4 second delay as to not cut off the animation</p>
      </div>
      <div>
          <div id="pulsatingSquare" class="square3"></div>
          <button id="pulseBtn">Start Pulsating</button>
          <p>There is a 4 second delay as to not cut off the animation</p>
      </div>
  </div>
  <script src="css.js"></script>
</body>
</html>
